<!DOCTYPE html>
<html>
<head>
    <title>ATS Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 40px;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #2d3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1c2a38;
        }

        .result-card {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2a6ee8;
            margin-bottom: 20px;
        }

        .analysis-output {
            white-space: pre-wrap;   /* IMPORTANT FIX */
            font-family: monospace;
            line-height: 1.6;
            font-size: 14px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .pdf-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>ATS Resume Analyzer</h1>

    <form method="POST">
        <label>Paste Resume:</label>
        <textarea name="resume" required></textarea>

        <label>Paste Job Description:</label>
        <textarea name="job" required></textarea>

        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <div class="result-card">
            <div class="score">
                ATS Score: {{ score }}
            </div>

            <div class="analysis-output">
                {{ result }}
            </div>

            <div class="pdf-btn">
                <a href="/download">
                    <button>Download PDF</button>
                </a>
            </div>
        </div>
    {% endif %}

    {% if error %}
        <div class="result-card">
            <div class="error">
                {{ error }}
            </div>
        </div>
    {% endif %}

</body>
</html>
